<!-- index.html -->
<!DOCTYPE html>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

<html ng-app="etaApp">
	<head>
		<!-- SCROLLS -->
		<!-- load bootstrap and fontawesome via CDN -->
		<link rel="stylesheet" href="vendor/bootstrap-3.3.5-dist/css/bootstrap.min.css" />
		<link rel="stylesheet" href="vendor/Font-Awesome-master/css/font-awesome.css" />
		<link rel="stylesheet" href="css/main.css" />
 		<!-- SPELLS -->
		<!-- load angular and angular route via CDN -->
		<script src="vendor/angular.min.js"></script>
		<script src="vendor/ui-bootstrap-tpls-0.12.0.js"></script>
        <script src="vendor/angular-ui-router.min.js"></script>
        <script async src="vendor/faker.min.js"></script>

		<script src="js/app.js"></script>
        <script src="js/admin.js"></script>
        <script src="js/scenario.js"></script>
        <script src="js/navigation.js"></script>
        <script src="js/events.js"></script>
	</head>
	<body ng-controller="mainController" >
		<!-- HEADER AND NAVBAR -->
		<header>
			<nav class="navbar navbar-default">
			<div class="container">
				<div class="navbar-header">

					<a class="navbar-brand" href="/">{{title}}</a>
					
				</div>
				
				<ul class="nav navbar-nav navbar-right">
					<li><a ui-sref="login"><i class="fa fa-user"></i> Login</a></li>
					<li><a ui-sref="home"><i class="fa fa-home"></i> Home</a></li>
					<li><a ui-sref="pendingActivities"><i class="fa fa-shield"></i> Pending Activities</a></li>
                    <li dropdown>
                        <a ui-sref="activityDetails" id="simple-dropdown" dropdown-toggle><i class="fa fa-comment"></i> Activity Details</a>

                        <ul class="dropdown-menu" role="menu" aria-labelledby="simple-dropdown">
                            <li role="menuitem"><a ui-sref="activityDetails">Activity Details</a></li>
                            <li class="divider"></li>
                            <li role="menuitem"><a ui-sref="house">House</a></li>
                            <li role="menuitem"><a ui-sref="createSRO">Create SRO</a></li>
                        </ul>
                    </li>
                    <li><a ui-sref="admin"><i class="fa fa-cog"></i> Admin</a></li>

				</ul>
			</div>
			</nav>

		</header>

        <div id="interactive">
            <div id="scenarioView" ng-controller="scenarioCtrl" ng-include="'pages/partials/scenarioView.html'"></div>

            <!-- MAIN CONENT AND INJECTED VIEWS -->
            <div id="main">
                <!--{{ message }}-->
                <!-- angular templating -->
                <!-- this is where content will be injected -->
                <div ui-view></div>
            </div>
        </div>

        <div ng-controller="navigationCtrl" ng-include="'pages/partials/navigation.html'"></div>

	</body>
	
</html>
